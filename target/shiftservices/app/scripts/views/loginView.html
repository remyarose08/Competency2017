<div class="container">
	<header>
		<h3>Authenticate</h3>
	</header>
	<br /><br />
	<div class="row">
		<div class="span6">
			<span class="span2">User ID</span>
			<input data-ng-model="userId" type="text"/>
		</div>
	</div>
	<div class="row">
		<div class="span6">
			<span class="span2">Password</span>
			<input data-ng-model="password" type="password" />
		</div>
	</div>
	<br />
	<div class="row">
		<div class="span6">
			<span class="span2"></span>
			<button id="submitLogin" class="btn btn-primary" type="button"
				data-ng-disabled="!userId || !password"
				data-ng-click="validateCredentials()">Login</button>
		</div>
	</div>
</div>
